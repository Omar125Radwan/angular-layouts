<div class="modal-body">
  <form [formGroup]="addForm" (submit)="onSubmit(itemId)">
    <div class="form-group mb-3">
      <label for="postTitle">Title</label>
      <input formControlName="title" id="postTitle" name="postTitle" type="text" class="form-control" placeholder="Enter Title"
        [ngClass]="{'is-invalid': submitted && f.title.errors?.['required']}"
      >
      <div class="alert my-2 alert-danger" role="alert" *ngIf="submitted && f.title.errors?.['required']">Title is required</div>
    </div>
    <div class="form-group mb-3">
      <label for="postDescription">Description</label>
      <textarea formControlName="description" rows="6" id="postDescription" name="postDescription" type="text" class="form-control" placeholder="Enter Description"
      [ngClass]="{'is-invalid': submitted && f.description.errors?.['required']}"
      ></textarea>
      <div class="alert my-2 alert-danger" role="alert" *ngIf="submitted && f.description.errors?.['required']">Title is required</div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">{{ itemId ==='' ? 'Add' : 'Update' }}</button>
    </div>
</form>
