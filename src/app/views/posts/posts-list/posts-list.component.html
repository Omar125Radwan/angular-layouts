<div class="mt-4">
  <div class="row d-flex row-reverse mb-3">
    <div class="col-md-6">
      <h3>Lests of news</h3>
    </div>
    <div class="col-md-6 text-right">
      <a class="btn btn-primary" href="" [routerLink]="['/admin/posts/add']"><i class="fa-solid fa-lg fa-plus"></i></a>
    </div>
  </div>
  <div class="main">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index;">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description | slice:0:50}}....</td>
            <td class="d-flex gap-1">
              <a class="btn text-warning" [routerLink]="['/admin/posts/show/', item.id]"><i class="fa-solid fa-lg fa-eye"></i></a>
              <a class="btn text-success" [routerLink]="['/admin/posts/edit/', item.id]"><i class="fa-solid fa-lg fa-pen-to-square"></i></a>
              <a class="btn text-danger" (click)="deleteItem(deleteModel, item.id)"><i class="fa-solid fa-lg fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #deleteModel let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-danger" id="modal-basic-title">Alert!!!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Are you sure?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="c('Save click')">Delete</button>
  </div>
</ng-template>
